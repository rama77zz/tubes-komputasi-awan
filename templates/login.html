<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login InvoiceinAja</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-lg w-96 border-t-4 border-blue-600">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Masuk</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 text-sm rounded {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Contoh: user_demo" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Contoh: 123" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
                Login Member
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/" class="text-sm text-gray-500 hover:underline">‚Üê Kembali ke Dashboard (Tamu)</a>
        </div>
        
        <div class="mt-6 text-xs text-center text-gray-400">
        </div>
    </div>
</body>
</html>
