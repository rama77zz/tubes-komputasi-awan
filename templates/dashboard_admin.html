<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin - Users</title>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto p-6">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Daftar User</h1>
      <a class="text-indigo-600 hover:underline" href="{{ url_for('dashboard') }}">Kembali</a>
    </div>

    <div class="bg-white rounded-xl shadow border overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="p-3 text-left">ID</th>
            <th class="p-3 text-left">Username</th>
            <th class="p-3 text-left">Subscribed</th>
            <th class="p-3 text-left">Premium Expiry</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr class="border-t">
            <td class="p-3">{{ r.id }}</td>
            <td class="p-3">{{ r.username }}</td>
            <td class="p-3">
              {% if r.subscribed %}
                <span class="px-2 py-1 rounded bg-green-100 text-green-700 font-semibold">Aktif</span>
              {% else %}
                <span class="px-2 py-1 rounded bg-gray-100 text-gray-600">Tidak</span>
              {% endif %}
            </td>
            <td class="p-3">{{ r.premium_expiry if r.premium_expiry else "-" }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
